<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


<body>
    <div id="container" class="container mt-3 border border-success p-3" style="width: 800px;">
        <h2 class="text-center">Trivia Game</h2>
        <p>Answer all the questions below and click submit to see your score.</p>

        <form id="triviaForm">
            <!-- Textbox Questions -->
            <div class="questionBlock">
                <div class="mb-3 row ">
                    <label for="q1" class="form-label">1. What is the capital of Nigeria?</label>
                    <div class="hint alert alert-secondary p-1 row col-12"> The answer starts with and ends with A!
                    </div>
                    <div class="col-sm-10">
                        <input type="text" id="q1" class="form-control" placeholder="Enter your answer">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-info btn-sm hint-btn">Hint</button>
                    </div>
                    <div class="error"></div>

                </div>
            </div>
            <div class="questionBlock">
                <div class="mb-3 row">
                    <label for="q2" class="form-label">2. Who wrote "Romeo and Juliet"?</label>
                    <div class="hint alert alert-secondary p-1 row col-12"> He is a popular writer
                    </div>
                    <div class="col-sm-10">
                        <input type="text" id="q2" class="form-control" placeholder="Enter your writer's fullname">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-info btn-sm hint-btn">Hint</button>
                    </div>
                    <div class="error"> </div>
                </div>
            </div>
            <div class="questionBlock">
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <label for="q3" class="form-label">3. What is the largest planet in our solar system?</label>
                        <div class="hint alert alert-secondary p-1 row col-12"> The planet is a gas giant
                        </div>
                        <select id="q3" class="form-select">
                            <option value="">Select an answer</option>
                            <option value="Earth">Earth</option>
                            <option value="Mars">Mars</option>
                            <option value="Jupiter">Jupiter</option>
                            <option value="Venus">Venus</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-info btn-sm hint-btn">Hint</button>
                    </div>
                    <div class="error"></div>
                </div>

            </div>

            <div class="questionBlock">
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <label for="q4" class="form-label">4. What year did World War II end?</label>
                        <select id="q4" class="form-select">
                            <option value="">Select an answer</option>
                            <option value="1943">1943</option>
                            <option value="1945">1945</option>
                            <option value="1950">1950</option>
                            <option value="1939">1939</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-info btn-sm hint-btn">Hint</button>
                    </div>
                    <div class="error"></div>
                    <div class="hint alert alert-secondary p-1 row col-12"> One of the planets after earth.
                    </div>
                </div>
            </div>

            <div class="questionBlock ">
                <div class="row">
                    <fieldset class="mb-3 col-sm-10">
                        <label>5. Which element has the chemical symbol 'O'?</label>
                        <div class="error"></div>
                        <div class="form-check">
                            <input type="radio" name="q5" value="Gold" class="form-check-input" id="q5b">
                            <label for="q5b" class="form-check-label">Gold</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q5" value="Silver" class="form-check-input" id="q5c">
                            <label for="q5c" class="form-check-label">Silver</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q5" value="Oxygen" class="form-check-input" id="q5a">
                            <label for="q5a" class="form-check-label">Oxygen</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q5" value="Iron" class="form-check-input" id="q5d">
                            <label for="q5d" class="form-check-label">Iron</label>
                        </div>
                    </fieldset>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-info btn-sm hint-btn">Hint</button>
                    </div>
                </div>
                <div class="hint alert alert-secondary p-1 row col-12"> One of the planets after earth.
                </div>
            </div>
            <div class="questionBlock">
                <div class="mb-3 row">
                    <fieldset class="col-sm-10">
                        <label>6. What is the fastest land animal?</label>
                        <div class="error"></div>
                         <div class="form-check">
                            <input type="radio" name="q6" value="Horse" class="form-check-input" id="q6b">
                            <label for="q6b" class="form-check-label">Horse</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q6" value="Cheetah" class="form-check-input" id="q6a">
                            <label for="q6a" class="form-check-label">Cheetah</label>
                        </div>
                       <div class="form-check">
                            <input type="radio" name="q6" value="Tiger" class="form-check-input" id="q6c">
                            <label for="q6c" class="form-check-label">Tiger</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q6" value="Lion" class="form-check-input" id="q6d">
                            <label for="q6d" class="form-check-label">Lion</label>
                        </div>
                    </fieldset>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-info btn-sm hint-btn">Hint</button>
                    </div>
                </div>
                <div class="hint alert alert-secondary p-1 row col-12"> It is a cat
                </div>
            </div>

            <div class="questionBlock">
                <div class="mb-3 row">
                    <fieldset class="col-sm-10">
                        <label>7. Which of the following are programming languages?</label>
                        <div class="error"></div>
                        <div class="form-check">
                            <input type="checkbox" name="q7" value="Python" class="form-check-input" id="q7a">
                            <label for="q7a" class="form-check-label">Python</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="q7" value="JavaScript" class="form-check-input" id="q7b">
                            <label for="q7b" class="form-check-label">JavaScript</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="q7" value="HTML" class="form-check-input" id="q7c">
                            <label for="q7c" class="form-check-label">HTML</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="q7" value="None" class="form-check-input" id="q7d">
                            <label for="q7d" class="form-check-label">None of the above</label>
                        </div>
                    </fieldset>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-info btn-sm hint-btn">Hint</button>
                    </div>
                </div>
                <div class="hint alert alert-secondary p-1 row col-12">
                    One answer is wrong
                </div>
            </div>


            <button type="button" id="submitBtn" class="btn btn-warning">Submit</button>
        </form>

        <div id="result" class="mt-3"></div>
    </div>
    <style>

    </style>

    <script src="trivProcess.js"></script>
</body>

</html>
